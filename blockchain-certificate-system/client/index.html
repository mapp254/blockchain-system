<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Certificate Verification</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Certificate Verification System</h1>
    <form id="issueForm">
        <input type="text" id="studentName" placeholder="Student Name" required />
        <input type="text" id="courseName" placeholder="Course Name" required />
        <input type="text" id="certificateId" placeholder="Certificate ID" required />
        <button type="submit">Issue Certificate</button>
    </form>

    <form id="verifyForm">
        <input type="text" id="verifyCertificateId" placeholder="Certificate ID" required />
        <button type="submit">Verify Certificate</button>
    </form>

    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
